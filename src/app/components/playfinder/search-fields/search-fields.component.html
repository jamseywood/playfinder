<form [formGroup]="searchFieldsForm">
    <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label class="bmd-label-floating">Pitch Id</label>
            <input type="text" class="form-control" id="pitchId" formControlName="pitchId" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label class="bmd-label-floating">Start Date</label>
            <input type="date" class="form-control" id="startDate" formControlName="startDate" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label class="bmd-label-floating">End Date</label>
            <input type="date" class="form-control" id="endDate" formControlName="endDate" />
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Search</button>
      </div>
</form>
